<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-bottom: 8px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.reset {
      background-color: #f44336;
      margin-left: 10px;
    }
  </style>
  <title>Survey Form</title>
</head>
<body>
  <form id="surveyForm" onsubmit="submitForm(); return false;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <!-- Add more options as needed -->
    </select>

    <label>Gender:</label>
    <label><input type="checkbox" name="gender" value="male"> Male</label>
    <label><input type="checkbox" name="gender" value="female"> Female</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <button type="submit">Submit</button>
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
  </form>

  <script>
    function submitForm() {
      const form = document.getElementById('surveyForm');
      if (form.checkValidity()) {
        const formData = {
          'First Name': document.getElementById('firstName').value,
          'Last Name': document.getElementById('lastName').value,
          'Date of Birth': document.getElementById('dob').value,
          'Country': document.getElementById('country').value,
          'Gender': Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(el => el.value).join(', '),
          'Profession': document.getElementById('profession').value,
          'Email': document.getElementById('email').value,
          'Mobile Number': document.getElementById('mobile').value,
        };

        const popupText = Object.entries(formData).map(([key, value]) => `${key}: ${value}`).join('\n');
        alert('Survey Data:\n\n' + popupText);

        form.reset();
      } else {
        alert('Please fill in all required fields.');
      }
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }
  </script>
</body>
</html>
